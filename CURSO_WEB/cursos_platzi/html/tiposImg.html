<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <h1>etiquetas de imagenes</h1>
        <section>
            <figure>
                <ul>
                    <li>
                        <img src="../img/foto.jpg" alt="esto es una descricion de la img">
                    </li>

                    <li>
                        <figcaption> esto es un alien </figcaption>
                    </li>
                </ul>
            </figure>
        </section>

        <h1>etiquetas de video</h1>
        <section>
            <figure>
                <ul>
                    <li>
                        <!--preload = auto: hace que el navegador descargue el video, en el momento en el que se acceda a la pÃ¡gina.-->
                        <video controls preload="auto">
                            <!--para poner diferentes formatos de video-->
                            <source src="../video/VALORANT.mp4"/>
                        </video>
                    </li>

                    <li>
                        <figcaption> esto es un alien </figcaption>
                    </li>
                </ul>
            </figure>
        </section>
    </main>
</body>

</html>
