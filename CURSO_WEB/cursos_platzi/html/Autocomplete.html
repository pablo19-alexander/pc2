<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete y require</title>
</head>

<body>
    <main>
        <form action="">
            <label for="nombre">
                <span>cual es tu nombre?</span>
                <input type="text" name="nombre" id="nombre" Autocomplete="name">
            </label>

            <label for="correo">    
                <span>cual es tu correo electronico?</span>
                <input type="email" name="correo" id="correo" Autocomplete="email">
            </label>

            <label for="pais">
                <span>en donde vives?</span>
                <input type="text" name="pais" id="pais" autocomplete="country">
            </label>

            <label for="cp">
                <span>cual es tu codigo postal?</span>
                <input type="text" name="cp" id="cp" Autocomplete="postal-code">
            </label>
            <input type="submit">
        </form>
    </main>
</body>

</html>
